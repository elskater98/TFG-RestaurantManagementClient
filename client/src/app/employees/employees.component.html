<div style="padding-left: 5%;padding-right: 5%">
  <div style="padding-bottom: 0.5%;padding-top: 0.5%">
    <mat-form-field style="padding-right: 63.5%;padding-left: 1%">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="this.applyFilter($event)" placeholder="Ex. Admin">
    </mat-form-field>
    <button (click)="register()" mat-raised-button [disabled]="!canCreate"><mat-icon >how_to_reg</mat-icon> Register New Employee </button>
  </div>

  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="this.dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let user">  {{user.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user">  {{user.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let user">  {{user.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user">  {{user.email}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user">  {{user.role}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let user"><mat-icon (click)="edit(user)">create</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef=" let user"><mat-icon (click)="delete(user)">delete</mat-icon></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns ;" class="teams-element-row"></tr>

    </table>
  </div>
</div>
