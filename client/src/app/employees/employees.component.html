<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="this.applyFilter($event)" placeholder="Ex. Admin">
</mat-form-field>
<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let user">  {{user.position}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">  {{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let user">  {{user.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user">  {{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let user">  {{user.role}}</td>
  </ng-container>

  <ng-container matColumnDef="enabled">
  <th mat-header-cell *matHeaderCellDef> Enabled </th>
  <td mat-cell *matCellDef="let user">  {{user.enabled}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let user"><mat-icon (click)="edit()">create</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef=" let user"><mat-icon (click)="delete()">delete</mat-icon></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns ;" class="teams-element-row"></tr>

</table>
