<div class="container">
  <mat-tab-group>
    <mat-tab label="Inside">
      <div class="tab-information">
        <button (click)="newReserva()" mat-raised-button><mat-icon >book</mat-icon> New book</button>
        <button (click)="getReservasInsite(true)" mat-raised-button>GetReservas</button>

        <div >
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="date" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

    </mat-tab>

    <mat-tab label="Outside">
      <div class="tab-information">
        Content 2
      </div>

    </mat-tab>

  </mat-tab-group>
</div>
