<div class="container">
  <form (ngSubmit)="createReserva()" [formGroup]="this.newReserva" novalidate class="example-form">
    <h2 class="title">New Book</h2>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Enter client name and surname</mat-label>
        <input matInput placeholder="Client name and surname..." formControlName="client" required>
        <mat-error *ngIf="newReserva.controls.client.errors.required">Required client name and surname</mat-error>
        <mat-error *ngIf="newReserva.controls.people.errors.maxLength">Client must be less than 64.</mat-error>
        <mat-error *ngIf="newReserva.controls.people.errors.minLength">Client must be at least one.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput  [min]="minDate" [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="!newReserva.value.date.valid">Required correct date.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Choose the people</mat-label>
        <input matInput type="number" formControlName="people" required>
        <mat-error *ngIf="newReserva.controls.people.errors.required">People is required.</mat-error>
        <mat-error *ngIf="newReserva.controls.people.errors.max">People must be less than 64.</mat-error>
        <mat-error *ngIf="newReserva.controls.people.errors.min">People must be at least one.</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
