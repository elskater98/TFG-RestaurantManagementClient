<div class="container">
  <form (ngSubmit)="createReserva()" [formGroup]="this.newReserva" novalidate class="example-form">
    <h2 class="title">New Book</h2>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Enter client name and surname</mat-label>
        <input matInput placeholder="Client name and surname..." formControlName="client" required>
        <mat-error *ngIf="!newReserva.value.client.valid">Need client name and surname</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput  [min]="minDate" [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </form>
</div>
