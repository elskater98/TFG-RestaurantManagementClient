<div class="container">

  <div style="margin-left: 1%;margin-right: 1%;margin-top:0.5%">
    <mat-form-field style="margin-right: 68%;width: 20%">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>

    <button  (click)="createProduct()" mat-raised-button [disabled]="canCreate"><mat-icon >category</mat-icon> New product</button>
    <button style="margin-left: 1%" (click)="cart()"  color="basic" mat-raised-button><mat-icon>shopping_cart</mat-icon></button>
  </div>


  <div class="mat-elevation-z8" style="margin: 1%;">

    <table mat-table [dataSource]="this.dataSource">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let product">{{product.position}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Food Name </th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>


      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let product">
          <mat-chip-list><mat-chip>{{product.type}}</mat-chip></mat-chip-list></td>
      </ng-container>



      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let product">
          <button *ngIf="product.active" (click)="changeActive(product)" mat-icon-button color="primary"><mat-icon>check</mat-icon></button>
          <button mat-icon-button (click)="changeActive(product)" *ngIf="!product.active" color="warn"> <mat-icon >not_interested</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let product"><mat-icon (click)="detailProduct(product)">search</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let product"><mat-icon (click)="editProduct(product)">create</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef=" let product"><mat-icon (click)="deleteProduct(product)">delete</mat-icon></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="teams-element-row"></tr>

    </table>

  </div>


</div>
