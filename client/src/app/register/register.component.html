<section id="register">
  <div id="container">
    <h2 class="title">Register Form</h2>

    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>

      <div class="form-group">

        <mat-form-field appearance="example-full-width">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="!registerForm.value.username.valid">Need username</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Enter your email</mat-label>
          <input matInput formControlName="email" placeholder="Ex. example@example.com" required>
          <mat-error *ngIf="!registerForm.value.username.valid">Need eamil</mat-error>
        </mat-form-field>

        <mat-form-field appearance="example-full-width">
          <mat-label>Enter your name</mat-label>
          <input matInput placeholder="Username" formControlName="name" required>
          <mat-error *ngIf="!registerForm.value.name.valid">Need name</mat-error>
        </mat-form-field>

        <mat-form-field appearance="example-full-width">
          <mat-label>Enter your surname</mat-label>
          <input matInput placeholder="Username" formControlName="surname" required>
          <mat-error *ngIf="!registerForm.value.surname.valid">Need surname</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Roles</mat-label>
          <mat-select formControlName="role" required>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!registerForm.value.role.valid">Need role</mat-error>
        </mat-form-field>

        <mat-form-field appearance="example-full-width">
          <mat-label>Enter your password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="!registerForm.value.password.valid">Need password</mat-error>
        </mat-form-field>

      </div>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </div>
</section>
